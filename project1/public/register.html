  <nav>

<main>
  <h1>Register</h1>
  <form action="/register" method="POST">

    <label for="name">Name <span class="required">(Required)</span></label>
    <input type="text" id="name" name="name" required aria-required="true" placeholder="Enter your full name">

    <label for="email">Email <span class="required">(Required)</span></label>
    <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email address">

    <fieldset>
      <legend>Do you like Drop Bears?</legend>
      <label for="checkbox_yes">
        <input type="checkbox" id="checkbox_yes" name="likes_drop_bears" checked> Yes! üê®
      </label>
    </fieldset>

    <label for="dropdown">Favorite Animal:</label>
    <select id="dropdown" name="favorite_animal">
      <option value="koala">Koala</option>
      <option value="kangaroo">Kangaroo</option>
      <option value="wombat">Wombat</option>
      <option value="dropbear">Drop Bear</option>
    </select>

    <button type="submit">Register</button>
  </form>
</main>

<footer>
