<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<!-- Skiplink -->
<a href="#main-content" class="skip-link">Skip to main content</a>

<!-- Header -->
<header class="site-header">
    <div class="header-content">
        <a href="/" class="logo-link">
            <img src="images/logo.jpg" alt="" class="logo">
        </a>
        <h1>Contact Us</h1>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
        <button class="nav-toggle" aria-label="Open navigation menu" aria-controls="nav-menu" aria-expanded="false">
            <!-- Hamburger icon -->
            &#9776;

        <ul class="nav-menu" id="nav-menu">
            <li><a href="/">Home</a></li>
            <li><a href="cats.html">Famous Cats</a></li>
            <li><a href="events.html">Cat Events</a></li>
        </ul>
    </nav>
</header>

<main id="main-content">
    <section class="contact">
        <h2>We'd Love to Hear from You!</h2>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="1" required></textarea>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>
</main>

<footer class="site-footer">
    <nav class="footer-nav">
        <ul>
            <li><a href="/">Home</a></li>

</html>
