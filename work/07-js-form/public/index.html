<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Register</h1>
</header>

<main>
    <form id="registration-form" action="/register" method="POST" novalidate>
        <div class="form-group">
            <label for="name">Name <span class="required">* Required</span></label>
            <input type="text" id="name" name="name" aria-required="true">
            <div class="error-message" id="name-error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">* Required</span></label>
            <input type="text" id="email" name="email" aria-required="true">
            <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
            <label for="confirm-email">Confirm Email <span class="required">* Required</span></label>
            <input type="text" id="confirm-email" name="confirm-email" aria-required="true">
            <div class="error-message" id="confirm-email-error"></div>
        </div>

        <div class="form-group checkbox">
            <label>
                <input type="checkbox" name="wants-spam"> Receive promotional emails
            </label>
        </div>

        <div class="form-group">
            <label for="tier">Membership Tier</label>
            <select name="tier" id="tier">
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>
        </div>

        <button type="submit">Register</button>
    </form>
</main>

<footer>
    <p>&copy; 07-js-form</p>
</footer>

<script src="script.js" defer></script>
</body>
</html>
