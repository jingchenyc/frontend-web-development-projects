<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Register Here</h1>
</header>

<main>
    <form action="/submit" method="POST">
        <label for="name">Name <span class="required">(required)</span></label>
        <input type="text" id="name" name="name" required aria-required="true">

        <label for="email">Email <span class="required">(required)</span></label>
        <input type="email" id="email" name="email" required aria-required="true">

        <label for="tier">Subscription Tier <span class="required">(required)</span></label>
        <select id="tier" name="tier" required aria-required="true">
            <option value="">Please select</option>
            <option value="1">Silver Tier</option>
            <option value="2">Gold Tier</option>
            <option value="3">Platinum Tier</option>
        </select>

        <div class="checkbox-group">
            <input type="checkbox" id="annoy-me" name="annoy-me" checked>
            <label for="annoy-me">Do you want us to send you annoying emails?</label>
        </div>

        <button type="submit">Register</button>
    </form>
</main>

<footer>
    <a href="#">Privacy Policy</a>
</footer>
</body>
</html>
